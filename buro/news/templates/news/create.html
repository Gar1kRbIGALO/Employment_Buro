{% extends 'main/layout.html' %}

{% block title %}Форма по добавлению вакансии{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма по добавлению вакансии</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.description }}<br>
            {{ form.salary }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить вакансию</button>
        </form>
    </div>

{% endblock %}
